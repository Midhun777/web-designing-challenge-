<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GitHub User Info</title>
    </head>
    <body>

        <div class="cont">

            <input type="text" placeholder="Enter your Github Username" id="input-value">
            <button id="btn">Submit</button>

            <br><br>

            <div class="icon">
                <img src="" alt="dp" id="image">
            </div>

            <div id="name">user name</div>
            <p id="blog">blog</p>
            <p id="repo">repo</p>
            <p id="bio">bio</p>
            <p id="followers">followers</p>
            <p id="following">following</p>
            <p id="twitter">twitter</p>
            <p id="location">location</p>
            <p id="data-updated">data-updated</p>

        </div>
        
        <script>
            var input_value = document.getElementById('input-value');
            var image = document.getElementById('image');
            var name = document.getElementById('name');
            var blog = document.getElementById('blog');
            var repo = document.getElementById('repo');
            var bio = document.getElementById('bio');
            var following = document.getElementById('following');
            var followers = document.getElementById('followers');
            var twitter = document.getElementById('twitter');
            var location = document.getElementById('location');
            var data_updated = document.getElementById('data-updated');
            var button = document.getElementById('btn');

            async function displayData(username) {
                const response = await fetch(`https://api.github.com/users/${username}`);
                var data = await response.json();
                
                if (response.status === 200) {
                    image.src = data.avatar_url;
                    name.textContent = data.name || 'N/A';
                    blog.textContent = data.blog || 'N/A';
                    repo.textContent = `Public Repos: ${data.public_repos}`;
                    bio.textContent = data.bio || 'N/A';
                    following.textContent = `Following: ${data.following}`;
                    followers.textContent = `Followers: ${data.followers}`;
                    twitter.textContent = data.twitter_username || 'N/A';
                    location.textContent = data.location || 'N/A';
                    data_updated.textContent = `Last Updated: ${new Date(data.updated_at).toLocaleString()}`;
                } else {
                    alert('User not found');
                }
            }

            button.addEventListener('click', () => {
                var username = input_value.value.trim();
                if (username) {
                    displayData(username);
                } else {
                    alert('Please enter a username');
                }
            });
        </script>
    </body>
</html>
