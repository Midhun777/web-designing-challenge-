
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <p class="logo-text">facebook</p>
                </div>
                <div class="login">
                    <table class="login-table">
                        <tr>
                            <td><label class="input-label">Email or
                                    phone</label></td>
                            <td><label class="input-label">Password</label></td>
                        </tr>
                        <tr>
                            <td><input type="text"></td>
                            <td><input type="password"></td>
                            <td><button class="login-button">Log
                                    In</button></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><label class="input-label-password">Forgotten
                                    account?</label></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="left sec">
                <p class="para">Facebook helps you connect and share with the
                    people in your life</p>
                    <br>
                    <div class="img-div">
                    <img src="facebook-logo.png" alt="facebook-logo" class="fb-img">
                    </div>
            </div>
            <div class="right sec">
                <p class="create">
                    Create an account
                </p>
                <br>
                <p class="quick">It's quick and easy.</p>
                <br>
                <br>

                <input type="text" placeholder="First name"
                    class="text-box name-box">
                <input type="text" placeholder="Surname"
                    class="text-box name-box box-right">
                <br>
                <br>
                <input type="text" placeholder="Mobile number or email Adress"
                    class="text-box">
                <br>
                <br>
                <input type="password" placeholder="New password"
                    class="text-box">
                <br>
                <br>
                <label class="birthday">Birthday</label>
                <br>
                <select class="select">
                    <option value>Day</option>
                    <option value>1</option>
                    <option value>2</option>
                    <option value>3</option>
                    <option value>4</option>
                </select>
                <select class="select">
                    <option value>Dec</option>
                    <option value>1</option>
                    <option value>2</option>
                    <option value>3</option>
                    <option value>4</option>
                </select>
                <select class="select">
                    <option value>1995</option>
                    <option value>1</option>
                    <option value>2</option>
                    <option value>3</option>
                    <option value>4</option>
                </select>
                <br><br>
                <label class="birthday">Gender</label>
                <br>
                <input type="radio" name="gender">
                <label for="male" class="radio">Male</label>
                <input type="radio" name="gender">
                <label for="femlae" class="radio">Femlale</label>
                <input type="radio" name="gender">
                <label for="other" class="radio">Other</label>
                <br><br>
                <div class="terms">By clicking agree you agree with our terms
                    and conditions and Cookie policy. You may recive sms from us
                    , you can opt out at any time.</div>
                <br>
                <button class="sign-button">Sign Up</button>

            </div>

        </div>
    </body>
</html>
